# ============================================================
# RENDER.COM - Configuração de Deploy
# ============================================================
# Este arquivo configura automaticamente o deploy no Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # ============================================================
  # BACKEND - FastAPI
  # ============================================================
  - type: web
    name: alpha-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level warning
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: GROQ_API_KEY_1
        sync: false
      - key: GROQ_API_KEY_2
        sync: false
      - key: GROQ_API_KEY_3
        sync: false
      - key: GROQ_API_KEY_4
        sync: false
      - key: GROQ_API_KEY_5
        sync: false
      - key: GROQ_API_KEY_6
        sync: false
      - key: BRAPI_TOKEN_1
        sync: false
      - key: BRAPI_TOKEN_2
        sync: false
      - key: BRAPI_TOKEN_3
        sync: false
      - key: BRAPI_TOKEN_4
        sync: false
      - key: BRAPI_TOKEN_5
        sync: false
      - key: BRAPI_TOKEN_6
        sync: false
      - key: BRAPI_TOKEN_7
        sync: false
      - key: BRAPI_TOKEN_8
        sync: false
      - key: BRAPI_TOKEN_9
        sync: false
      - key: ADMIN_PASSWORD_HASH
        value: a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3
      - key: FRONTEND_URL
        sync: false
      - key: MIN_ROE
        value: "15"
      - key: MIN_CAGR
        value: "12"
      - key: MAX_PL
        value: "15"
      - key: USE_MOCK_DATA
        value: "false"

  # ============================================================
  # FRONTEND - React + Vite
  # ============================================================
  - type: web
    name: alpha-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: PORT
        generateValue: true
      - key: VITE_API_URL
        sync: false
